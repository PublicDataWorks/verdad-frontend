server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle all routes for SPA
    location / {
        try_files $uri $uri/ /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Handle static assets with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Explicitly handle common SPA routes
    location ~ ^/(search|snippet|p|login|signup|onboarding|forget-password|reset-password) {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    error_page 404 /index.html;

    # Enable gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain application/javascript text/css application/json text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    gzip_vary on;
}
